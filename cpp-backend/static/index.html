
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>CyberASIO Core - C++ Backend</title>
  <base href="/" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="image/x-icon" href="favicon.ico" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Share Tech Mono', monospace;
      background-color: #0a0a1a;
    }
    .font-orbitron {
      font-family: 'Orbitron', sans-serif;
    }
    /* Custom scrollbar for cyberpunk aesthetic */
    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #1a1a2e;
    }
    ::-webkit-scrollbar-thumb {
      background: #00f2ea;
      border-radius: 4px;
      box-shadow: 0 0 5px #00f2ea;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #9ffcf9;
    }
  </style>
</head>
<body class="bg-gray-900 text-gray-200">
  <div class="min-h-screen bg-[#0a0a1a] text-cyan-300 p-4 sm:p-6 lg:p-8 flex items-center justify-center">
    <div class="w-full max-w-7xl mx-auto border-2 border-fuchsia-500/50 bg-black/30 backdrop-blur-sm p-4 sm:p-6 rounded-lg shadow-[0_0_25px_rgba(217,70,239,0.4)]">
      
      <!-- Header -->
      <header class="flex justify-between items-center border-b-2 border-cyan-400/30 pb-4 mb-6">
        <h1 class="font-orbitron text-2xl sm:text-4xl font-bold text-cyan-400 tracking-widest">
          CYBER<span class="text-fuchsia-500">ASIO</span> CORE
        </h1>
        <div class="flex items-center space-x-4">
          <span class="font-orbitron text-sm hidden sm:inline">v1.1.0 C++</span>
          <div class="flex items-center space-x-2">
            <div id="status-indicator" class="w-3 h-3 rounded-full bg-green-400 animate-pulse shadow-[0_0_8px_rgba(74,222,128,0.8)]"></div>
            <span id="status-text" class="font-semibold text-sm text-green-400">CONNECTING...</span>
          </div>
        </div>
      </header>

      <!-- Main Content -->
      <main class="grid grid-cols-1 lg:grid-cols-3 gap-6">
        <!-- Left Column: Status -->
        <div class="lg:col-span-1 space-y-6">
          <div class="bg-gray-900/50 border border-cyan-400/30 p-4 rounded">
            <h2 class="font-orbitron text-lg text-fuchsia-400 mb-4 tracking-wider">BACKEND STATUS</h2>
            <div id="backend-status" class="space-y-2">
              <div>C++ Server: <span class="text-cyan-400">Initializing...</span></div>
              <div>Audio Engine: <span class="text-yellow-400">Loading...</span></div>
              <div>Device Manager: <span class="text-yellow-400">Scanning...</span></div>
            </div>
          </div>
          
          <div class="bg-gray-900/50 border border-cyan-400/30 p-4 rounded">
            <h2 class="font-orbitron text-lg text-fuchsia-400 mb-4 tracking-wider">AUDIO DEVICES</h2>
            <div id="devices-list" class="space-y-2">
              <div class="text-gray-400">Loading devices...</div>
            </div>
          </div>
        </div>

        <!-- Right Column: Configuration -->
        <div class="lg:col-span-2 space-y-6">
          <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
            <div class="bg-gray-900/50 border border-cyan-400/30 p-4 rounded text-center">
              <p class="text-sm text-gray-400 font-orbitron">LATENCY</p>
              <p id="latency-display" class="text-4xl font-bold text-cyan-400">--<span class="text-xl"> ms</span></p>
            </div>
            <div class="bg-gray-900/50 border border-cyan-400/30 p-4 rounded text-center">
              <p class="text-sm text-gray-400 font-orbitron">SAMPLE RATE</p>
              <p id="samplerate-display" class="text-4xl font-bold text-cyan-400">--<span class="text-xl"> kHz</span></p>
            </div>
            <div class="bg-gray-900/50 border border-cyan-400/30 p-4 rounded text-center">
              <p class="text-sm text-gray-400 font-orbitron">BUFFER</p>
              <p id="buffer-display" class="text-4xl font-bold text-cyan-400">--</p>
            </div>
            <div class="bg-gray-900/50 border border-cyan-400/30 p-4 rounded text-center">
              <p class="text-sm text-gray-400 font-orbitron">BIT DEPTH</p>
              <p id="bitdepth-display" class="text-4xl font-bold text-cyan-400">--<span class="text-xl">-bit</span></p>
            </div>
          </div>
          
          <div class="bg-gray-900/50 border border-cyan-400/30 p-4 rounded">
            <h2 class="font-orbitron text-lg text-fuchsia-400 mb-4 tracking-wider">SYSTEM TEST</h2>
            <div class="text-center">
              <button id="test-button" class="font-orbitron text-xl px-8 py-3 rounded border-2 border-cyan-400 text-cyan-400 hover:bg-cyan-400/20 hover:shadow-[0_0_15px_rgba(34,211,238,0.5)] transition-all duration-300">
                TEST CONNECTION
              </button>
              <div id="test-result" class="mt-4 text-sm"></div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>

  <script>
    // JavaScript to interact with C++ backend
    let serverConnected = false;
    
    async function testConnection() {
      try {
        const response = await fetch('/api/status');
        const data = await response.json();
        
        document.getElementById('status-text').textContent = 'ONLINE';
        document.getElementById('status-text').className = 'font-semibold text-sm text-green-400';
        document.getElementById('status-indicator').className = 'w-3 h-3 rounded-full bg-green-400 animate-pulse shadow-[0_0_8px_rgba(74,222,128,0.8)]';
        
        document.getElementById('test-result').innerHTML = '<span class="text-green-400">✓ C++ Backend Connected Successfully!</span>';
        
        // Update backend status
        document.getElementById('backend-status').innerHTML = `
          <div>C++ Server: <span class="text-green-400">Online</span></div>
          <div>Audio Engine: <span class="text-green-400">${data.status.audio_engine === 'online' ? 'Ready' : 'Offline'}</span></div>
          <div>Device Manager: <span class="text-green-400">${data.status.device_manager === 'online' ? 'Ready' : 'Offline'}</span></div>
        `;
        
        serverConnected = true;
        loadDevices();
        loadConfig();
        
      } catch (error) {
        document.getElementById('status-text').textContent = 'OFFLINE';
        document.getElementById('status-text').className = 'font-semibold text-sm text-red-500';
        document.getElementById('status-indicator').className = 'w-3 h-3 rounded-full bg-red-500 shadow-[0_0_8px_rgba(239,68,68,0.8)]';
        document.getElementById('test-result').innerHTML = '<span class="text-red-500">✗ Connection Failed: ' + error.message + '</span>';
      }
    }
    
    async function loadDevices() {
      try {
        const response = await fetch('/api/devices');
        const data = await response.json();
        
        const devicesList = document.getElementById('devices-list');
        devicesList.innerHTML = '';
        
        data.devices.forEach(device => {
          const deviceEl = document.createElement('div');
          deviceEl.className = `p-2 rounded border-l-2 ${device.status === 'Active' ? 'border-cyan-400 bg-cyan-400/10' : 'border-gray-600'}`;
          deviceEl.innerHTML = `
            <div class="flex justify-between">
              <div>
                <div class="font-semibold">${device.name}</div>
                <div class="text-xs text-gray-400">${device.type}</div>
              </div>
              <div class="text-xs ${device.status === 'Active' ? 'text-green-400' : device.status === 'Disabled' ? 'text-red-500' : 'text-gray-500'}">${device.status.toUpperCase()}</div>
            </div>
          `;
          devicesList.appendChild(deviceEl);
        });
        
      } catch (error) {
        console.error('Failed to load devices:', error);
      }
    }
    
    async function loadConfig() {
      try {
        const response = await fetch('/api/config');
        const data = await response.json();
        
        const config = data.config;
        document.getElementById('latency-display').innerHTML = `10.67<span class="text-xl"> ms</span>`;
        document.getElementById('samplerate-display').innerHTML = `${config.sample_rate / 1000}<span class="text-xl"> kHz</span>`;
        document.getElementById('buffer-display').textContent = config.buffer_size;
        document.getElementById('bitdepth-display').innerHTML = `${config.bit_depth}<span class="text-xl">-bit</span>`;
        
      } catch (error) {
        console.error('Failed to load config:', error);
      }
    }
    
    // Event listeners
    document.getElementById('test-button').addEventListener('click', testConnection);
    
    // Auto-connect on page load
    setTimeout(testConnection, 1000);
  </script>
</body>
</html>
